<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <title>Calculator Progate</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>

    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link href="" rel="stylesheet">
            <title>Colculator Progate Kominfo</title>
        </head>
        <body>
            <marquee class="adif" behavior="" direction="">Mochamad Hanivan Adif Adalah seorang yang terus berjuang menggapai mimpi demi bisa menjadi programmer handal dan menikah di usia muda oleh karenna itu mari dukung perjuangan beliau di paltihan Progate bersama Kominfo</marquee>
            <div id="container">
                <div id="calculator">
                    <div id="result">
                        <div id="history">
                            <p id="history-value"></p>
                        </div>
                        <div id="output">
                            <p id="output-values"></p>
                        </div>
                    </div>
                    <div id="keyboard">
                        <button class="operator" id="clear">AC</button>
                        <button class="operator" id="backspace">Del</button>
                        <button class="operator" id="%">%</button>
                        <button class="operator" id="/">&#247;</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="*">&times;</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="+">+</button>
                        <button class="empty" id="empty"></button>
                        <button class="number" id="0">0</button>
                        <button class="empty" id="empty"></button>
                        <button class="operator" id="=">=</button>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
